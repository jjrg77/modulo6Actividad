<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="css/bootstrap.css">

  <body>
    <div class="container">
      <div class="modal fade" tabindex="-1" id="modal1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="display-5">Modificación de colores</h5>
              <button class="btn btn-outline-primary" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <p class="text-primary">text primary</p>
              <p class="text-secondary">text secondary</p>
              <p class="text-success">text success</p>
              <p class="text-info">text info</p>
              <p class="text-warning">text warning</p>
              <p class="text-danger">text danger</p>
              <p>text light</p>
              <p>text dark</p>
              <p class="text-muted">text muted</p>
              <p>text white</p>
            </div>
            <div class="modal-footer">
              
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-danger" type="button" data-toggle='modal' data-target='#modal1'>Clica Aquí  <i class="far fa-smile-wink"></i></button>
    </div>
